<div id="plantillas-view-content" class="view-content">
  <div class="card">
    <div class="card-header">
      <h2><i data-feather="clipboard"></i><span>Gestor de Plantillas</span></h2>
      <div class="actions-group">
        <button id="toggle-template-form-btn" class="button button-primary">
          <i data-feather="plus"></i><span>Nueva Plantilla</span>
        </button>
      </div>
    </div>

    <div id="inline-form-container" class="hidden" style="padding: 1.5rem; border-bottom: 1px solid var(--color-border); background-color: var(--color-background-inactive);">
      <h3 id="inline-form-title" style="margin-top: 0; margin-bottom: 1.5rem; font-size: 1.25rem;">Crear Nueva Plantilla</h3>
      <form id="template-form">
        <input type="hidden" id="template-id" />
        <div style="display: flex; gap: var(--space-2); margin-bottom: 1rem;">
          <div class="form-group" style="flex: 2;">
            <label class="form-label" for="template-name">Nombre de la Plantilla</label>
            <input type="text" id="template-name" required />
          </div>
          <div class="form-group" style="flex: 1;">
            <label class="form-label" for="template-type">Tipo de Documento</label>
            <select id="template-type" class="selector" required>
              <option value="informe">Informe</option>
              <option value="acta">Acta</option>
              <option value="atestado">Atestado</option>
              <option value="oficio">Oficio</option>
              <option value="estadillo">Estadillo</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Contenido de la Plantilla (HTML)</label>
          <textarea id="template-html-source" rows="10" placeholder="Pega aquí el código HTML de la plantilla..."></textarea>
        </div>
        <div class="modal-footer" style="padding: 1.5rem 0 0 0; background-color: transparent; border-top: none;">
          <button type="button" id="cancel-template-form-btn" class="button button-secondary">Cancelar</button>
          <button type="submit" class="button button-primary">Guardar Plantilla</button>
        </div>
      </form>
    </div>
    <div class="card-body">
      <div id="plantillas-list-container" class="table-container">
        </div>
    </div>
  </div>
</div>
