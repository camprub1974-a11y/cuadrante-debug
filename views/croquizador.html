<div id="croquis-view-content">
  <div class="card">
    <div class="card-header">
      <h2>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          width="24"
          height="24"
          style="vertical-align: middle; margin-right: 8px"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
          />
        </svg>
        <span>Croquis de Accidentes</span>
      </h2>
      <div class="actions-group">
        <button id="create-croquis-btn" class="button button-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            width="20"
            height="20"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span>Crear Nuevo Croquis</span>
        </button>
      </div>
    </div>

    <div class="card-body">
      <div class="filter-group">
        <div class="form-group">
          <label for="croquis-filter-lugar">Lugar</label>
          <input type="text" id="croquis-filter-lugar" placeholder="Buscar por lugar..." />
        </div>
        <div class="form-group">
          <label for="croquis-filter-fecha">Fecha</label>
          <input type="date" id="croquis-filter-fecha" />
        </div>
        <div class="form-group">
          <label for="croquis-filter-implicados">Implicados / Matr√≠cula</label>
          <input type="text" id="croquis-filter-implicados" placeholder="Buscar implicado..." />
        </div>
        <div class="filter-actions">
          <button id="apply-croquis-filters-btn" class="button button-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              width="20"
              height="20"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
            <span>Filtrar</span>
          </button>
          <button id="clear-croquis-filters-btn" class="button button-secondary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              width="20"
              height="20"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span>Limpiar</span>
          </button>
        </div>
      </div>

      <hr class="subtle-divider" />

      <div id="croquis-list-container" class="table-container">
        <p class="info-message">Cargando croquis guardados...</p>
      </div>
    </div>
  </div>
</div>
